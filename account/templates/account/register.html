{% extends "base.html" %}
{% load static %}
{% block main %}
    <!-- Contact Start -->
    <div class="container-fluid">
        <h2 class="section-title position-relative text-uppercase mx-xl-5 mb-4"><span class="bg-secondary pr-3">User Login</span></h2>
        <div class="row px-xl-5">
            <div class="col-lg-7 mb-5">
                <div class="contact-form bg-light p-30">
                    <div id="success"></div>
                    <form method="post" >
                        {% csrf_token %}
                        <div class="control-group">
                            {{ form.phone }}
                            {% for erorrs in form.phone.errors%}
                                <p class="alert alert-danger">{{ erorrs }}</p>
                            {% endfor %}
                            <p class="help-block text-danger"></p>
                        </div>
                            <button class="btn btn-primary py-2 px-4" type="submit" id="sendMessageButton">Send</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- Contact End -->

{% endblock %}
