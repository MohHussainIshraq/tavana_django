{% load static %}
<div class="container-fluid bg-dark footer mt-5 py-5 wow fadeIn" data-wow-delay="0.1s" dir="rtl" id="footer_start">
    <div class="container py-5">
        <div class="row g-5">
            <div class="col-lg-3 col-md-6 footer_icon">
                <h3 class="text-primary mb-4">{{ footer.title }}</h3>
                <p class="mb-2"><i class="fa fa-map-marker-alt text-primary me-3"></i>{{ footer.address }}</p>
                <p class="mb-2"><i class="fa fa-phone-alt text-primary me-3"></i>{{ footer.phone }}</p>
                <p class="mb-2"><i class="fa fa-envelope text-primary me-3"></i>{{ footer.email }}</p>
                <div class="d-flex pt-3 social_icon">
                    <a class="btn btn-square btn-success rounded-circle me-2"  href="{{ footer.whatsapp }}" id="footer_whatsapp"><i class="fab fa-whatsapp"></i></a>
                    <a class="btn btn-square btn-primary rounded-circle me-2" href="{{ footer.facebook }}" id="footer_facebook"><i class="fab fa-facebook-f"></i></a>
                </div>
            </div>
        </div>
    </div>
</div>
